<html>
{% load static %}
<head>
    <title>Login</title>
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'company_registration_form/app-assets/images/ico/apple-icon-60.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'company_registration_form/app-assets/images/ico/apple-icon-76.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'company_registration_form/app-assets/images/ico/apple-icon-120.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'company_registration_form/app-assets/images/ico/apple-icon-152.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'company_registration_form/app-assets/images/ico/favicon.ico' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'company_registration_form/app-assets/images/ico/favicon-32.png' %}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- BEGIN VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/bootstrap.css' %}">
    <!-- font icons-->
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/fonts/icomoon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/fonts/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/vendors/css/extensions/pace.css' %}">
    <!-- END VENDOR CSS-->
    <!-- BEGIN ROBUST CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/app.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/colors.css' %}">
    <!-- END ROBUST CSS-->
    <!-- BEGIN Page Level CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/core/menu/menu-types/vertical-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/core/menu/menu-types/vertical-overlay-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/pages/login-register.css' %}">
    <!-- END Page Level CSS-->
    <!-- BEGIN Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/assets/css/style.css' %}">
    <!-- END Custom CSS-->
</head>
<body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column  blank-page blank-page">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="app-content content container-fluid">
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body"><section class="flexbox-container">
            <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1  box-shadow-2 p-0">
                <div class="card border-grey border-lighten-3 m-0">
                    <div class="card-header no-border">

                        <h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2"><span>Login</span></h6>
                    </div>
                    <div class="card-body collapse in">
                        <div class="card-block">
                            <form class="form-horizontal form-simple" action="{% url 'users:login' %}" method="post" novalidate>
                                {% csrf_token %}
{#                                <input type="hidden" name="next", value="{% url 'users:company_dashboard' %}">#}
                                <fieldset class="form-group position-relative has-icon-left mb-0">
                                    <input name="username" type="text" class="form-control form-control-lg input-lg" id="user-name" placeholder="Your Username" required>
                                    <div class="form-control-position">
                                        <i class="icon-head"></i>
                                    </div>
                                </fieldset>
                                <fieldset class="form-group position-relative has-icon-left">
                                    <input name="password" type="password" class="form-control form-control-lg input-lg" id="user-password" placeholder="Enter Password" required>
                                    <div class="form-control-position">
                                        <i class="icon-key3"></i>
                                    </div>
                                </fieldset>
                                <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-unlock2"></i> Login</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="">
                            <p class="float-sm-center text-xs-center m-0">New Candidate? <a href="{% url 'users:signup' %}" class="card-link">Sign Up</a></p>
                            <p class="float-sm-center text-xs-center m-0">New Company? <a href="{% url 'users:company_registration_form' %}" class="card-link">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        </div>
    </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->

<!-- BEGIN VENDOR JS-->
<script src="{% static 'company_registration_form/app-assets/js/core/libraries/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'company_registration_form/app-assets/vendors/js/ui/tether.min.js' %}" type="text/javascript"></script>
<script src="{% static 'company_registration_form/app-assets/js/core/libraries/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'company_registration_form/app-assets/vendors/js/ui/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'company_registration_form/app-assets/vendors/js/ui/unison.min.js' %}" type="text/javascript"></script>
<script src="{% static 'company_registration_form/app-assets/vendors/js/ui/blockUI.min.js' %}" type="text/javascript"></script>
<script src="{% static 'company_registration_form/app-assets/vendors/js/ui/jquery.matchHeight-min.js' %}" type="text/javascript"></script>
<script src="{% static 'company_registration_form/app-assets/vendors/js/ui/screenfull.min.js' %}" type="text/javascript"></script>
<script src="{% static 'company_registration_form/app-assets/vendors/js/extensions/pace.min.js' %}" type="text/javascript"></script>
<!-- BEGIN VENDOR JS-->
<!-- BEGIN PAGE VENDOR JS-->
<!-- END PAGE VENDOR JS-->
<!-- BEGIN ROBUST JS-->
<script src="{% static 'company_registration_form/app-assets/js/core/app-menu.js' %}" type="text/javascript"></script>
<script src="{% static 'company_registration_form/app-assets/js/core/app.js' %}" type="text/javascript"></script>
<!-- END ROBUST JS-->
<!-- BEGIN PAGE LEVEL JS-->
<!-- END PAGE LEVEL JS-->
</body>
</html>
