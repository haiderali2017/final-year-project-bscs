<html>
{% load static %}
  <head>
    <title>Register Page - Robust Free Bootstrap Admin Template</title>
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'company_registration_form/app-assets/images/ico/apple-icon-60.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'company_registration_form/app-assets/images/ico/apple-icon-76.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'company_registration_form/app-assets/images/ico/apple-icon-120.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'company_registration_form/app-assets/images/ico/apple-icon-152.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'company_registration_form/app-assets/images/ico/favicon.ico' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'company_registration_form/app-assets/images/ico/favicon-32.png' %}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- BEGIN VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/bootstrap.css' %}">
    <!-- font icons-->
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/fonts/icomoon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/fonts/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/vendors/css/extensions/pace.css' %}">
    <!-- END VENDOR CSS-->
    <!-- BEGIN ROBUST CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/app.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/colors.css' %}">
    <!-- END ROBUST CSS-->
    <!-- BEGIN Page Level CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/core/menu/menu-types/vertical-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/core/menu/menu-types/vertical-overlay-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/app-assets/css/pages/login-register.css' %}">
    <!-- END Page Level CSS-->
    <!-- BEGIN Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'company_registration_form/assets/css/style.css' %}">
    <!-- END Custom CSS-->
  </head>
  <body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column  blank-page blank-page">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="app-content content container-fluid">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body"><section class="flexbox-container">
    <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1 box-shadow-2 p-0">
		<div class="card border-grey border-lighten-3 px-2 py-2 m-0">
			<div class="card-header no-border">
				<div class="card-title text-xs-center">
					<img src="{% static 'company_registration_form/app-assets/images/logo/robust-logo-dark.png' %}" alt="branding logo">
				</div>
				<h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2"><span>Create Account</span></h6>
			</div>
			<div class="card-body collapse in">
				<div class="card-block">
					<form class="form-horizontal form-simple" method="post" novalidate >
						{% csrf_token %}

                        <input type="hidden" name="is_company" value="{{ True }}"/>


                        <fieldset class="form-group position-relative has-icon-left mb-1">
							<input type="text" class="form-control form-control-lg input-lg" id="user-name" placeholder="company_name" name="username">
							<div class="form-control-position">
							    <i class="icon-head"></i>
							</div>
						</fieldset>


						<fieldset class="form-group position-relative has-icon-left mb-1">
							<input type="text" class="form-control form-control-lg input-lg" id="user-name" placeholder="company_address" name="company_address">
							<div class="form-control-position">
							    <i class="icon-head"></i>
							</div>
						</fieldset>

                        <fieldset class="form-group position-relative has-icon-left mb-1">
							<input type="text" class="form-control form-control-lg input-lg" id="company_phone" placeholder="company_contact" name="company_contact" required>
							<div class="form-control-position">
							    <i class="icon-mail6"></i>
							</div>
						</fieldset>


						<fieldset class="form-group position-relative has-icon-left mb-1">
							<input type="email" class="form-control form-control-lg input-lg" id="user-email" placeholder="email" name="email" required>
							<div class="form-control-position">
							    <i class="icon-mail6"></i>
							</div>
						</fieldset>


						<fieldset class="form-group position-relative has-icon-left">
							<input type="password" class="form-control form-control-lg input-lg" id="user-password" placeholder="password1" name="password1" required>
							<div class="form-control-position">
							    <i class="icon-key3"></i>
							</div>
						</fieldset>

						<fieldset class="form-group position-relative has-icon-left">
							<input type="password" class="form-control form-control-lg input-lg" id="user-password" placeholder="password2" name="password2" required>
							<div class="form-control-position">
							    <i class="icon-key3"></i>
							</div>
						</fieldset>
						<button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-unlock2"></i> Register</button>
					</form>
				</div>
				<p class="text-xs-center">Already have an account ? <a href="{% url 'users:login_form' %}" class="card-link">Login</a></p>
			</div>
		</div>
	</div>
</section>
        </div>
      </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->


  </body>
</html>
