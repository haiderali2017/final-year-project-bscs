<div class="app-content content container-fluid">
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-6 col-xs-12 mb-1">
                <h2 class="content-header-title">Post A Job</h2>
            </div>

        </div>
        <div class="content-body"><!-- Basic form layout section start -->
            <section id="basic-form-layouts">
                <div class="row match-height">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" id="basic-layout-form">Job Info</h4>
                                <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>
                                        <li><a data-action="reload"><i class="icon-reload"></i></a></li>
                                        <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                                        <li><a data-action="close"><i class="icon-cross2"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body collapse in">
                                <div class="card-block">
                                    <div class="card-text">
                                    </div>

                                    <form class="form" method="post">
                                        {% csrf_token %}
                                        <div class="form-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="projectinput1">Job Title</label>
                                                        <input type="text" id="projectinput1" class="form-control" placeholder="Job_title" name="Job_title">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="projectinput2">Job Designation</label>
                                                        <input type="text" id="projectinput2" class="form-control" placeholder="job_designation" name="job_designation">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="projectinput8">Job Description</label>
                                                <textarea id="projectinput8" rows="5" class="form-control" name="Job_Description" placeholder="Job_Description"></textarea>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="qualification_required">What minimum qualification is required?</label>
                                                        <input type="text" id="projectinput1" class="form-control" placeholder="qualification_required" name="qualification_required">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="positions">No. of positions</label>
                                                        <input type="text" id="projectinput1" class="form-control" placeholder="positions" name="positions">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="experience_required">What minimum experience required?</label>
                                                        <input type="text" id="projectinput1" class="form-control" placeholder="experience_required" name="experience_required">
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="Country">City</label>
                                                        <select id="projectinput5" name="City" class="form-control">
                                                            <option value="none" class="form-control">Choose</option>
                                                            <option value="Karachi">Karachi</option>
                                                            <option value="Lahore">Lahore</option>
                                                            <option value="Faisalabad">Faisalabad</option>
                                                            <option value="Rawalpindi">Rawalpindi</option>
                                                            <option value="Gujranwala">Gujranwala</option>
                                                            <option value="Peshawar">Peshawar</option>
                                                            <option value="Multan">Multan</option>
                                                            <option value="Islamabad">Islamabad</option>
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="projectinput4">Contact Number</label>
                                                        <input type="text" id="projectinput4" class="form-control" placeholder="{{ user.phone }}" disabled>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="companyName">Company Name</label>
                                                        <input type="text" id="companyName" class="form-control" placeholder="{{ user.username }}" disabled>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="Country">Country</label>
                                                        <select id="projectinput5" name="Country" class="form-control">
                                                            <option value="none" selected="" disabled="">Choose</option>
                                                            <option value="Pakistan">Pakistan</option>
                                                            <option value="Panama">Panama</option>
                                                            <option value="Philippines">Philippines</option>
                                                            <option value="Oman">Oman</option>
                                                            <option value="Afghanistan">Afghanistan</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="projectinput5">Region</label>
                                                        <select id="projectinput5" name="Region" class="form-control">
                                                            <option value="none" selected="" disabled="">Choose</option>
                                                            <option value="Islamabad">Islamabad</option>
                                                            <option value="Quetta">Quetta</option>
                                                            <option value="Lahore">Lahore</option>
                                                            <option value="Karachi">Karachi</option>
                                                            <option value="Peshawar">Peshawar</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="job_nature">Job type</label>
                                                        <select id="job_type" name="job_nature" class="form-control">
                                                            <option value="none" selected="" disabled="">Choose</option>
                                                            <option value="Interne">Interne</option>
                                                            <option value="Part Time">Part Time</option>
                                                            <option value="Full time">Full time</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="projectinput5">Gender Preference</label>
                                                        <select id="gender_preference" name="gender_preference" class="form-control">
                                                            <option value="none" selected="" disabled="">Choose</option>
                                                            <option value="Islamabad">Male</option>
                                                            <option value="Quetta">Female</option>
                                                            <option value="Lahore">Both</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="form-group" id="s_div">
                                                            <label for="curl" class="control-label col-lg-2">Skills</label>
                                                            <div class="col-lg-10" id="skills_div">
                                                                <input class="form-control" id="curl2" type="text" name="skills" />
                                                                <button class="add_more_skills">Click Me!</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="form-group" id="s_div">
                                                            <label for="curl" class="control-label col-lg-2">Address</label>
                                                            <div class="col-lg-10" id="complete_address">
                                                                <input class="form-control" type="text" name="complete_address" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <input type="submit" class="btn btn-success" value="SAVE"/>
                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>


                </div>


            </section>
            <!-- // Basic form layout section end -->
        </div>
    </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->

<script>
    $(document).ready(function() {
        var max_fields_limit = 8; //set limit for maximum input fields
        var x = 1; // initialize counter for text box
        $('.add_more_skills').click(function(e){ //click event on add more fields button having class add_more_skills
            e.preventDefault();
            if(x < max_fields_limit){ //check conditions
                x++; //counter increment
                $('#skills_div').append('<div><input class="form-control" type="text" name="skills" /><a href="#" class="remove_field" style="margin-left:10px;">Remove</a></div>'); //add input field
            }
        });
        $('#skills_div').on("click",".remove_field", function(e){ //user click on remove text links
            e.preventDefault(); $(this).parent('div').remove(); x--;
        })

        $('.add_more_edu').click(function(e){ //click event on add more fields button having class add_more_edu
            e.preventDefault();
            if(x < max_fields_limit){ //check conditions
                x++; //counter increment
                $('#education_div').append('<div><input class="form-control" type="text" name="education" /><a href="#" class="remove_field" style="margin-left:10px;">Remove</a></div>'); //add input field
            }
        });
        $('#education_div').on("click",".remove_field", function(e){ //user click on remove text links
            e.preventDefault(); $(this).parent('div').remove(); x--;
        })
    });
</script>
