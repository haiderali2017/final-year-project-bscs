{% load static %}
  <head>
    <!-- BEGIN VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'register_1/app-assets/css/bootstrap.css' %}">
    <!-- font icons-->
    <link rel="stylesheet" type="text/css" href="{% static 'register_1/app-assets/fonts/icomoon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'register_1/app-assets/fonts/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'register_1/app-assets/vendors/css/extensions/pace.css' %}">
    <!-- END VENDOR CSS-->
    <!-- BEGIN ROBUST CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'register_1/app-assets/css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'register_1/app-assets/css/app.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'register_1/app-assets/css/colors.css' %}">
    <!-- END ROBUST CSS-->
    <!-- BEGIN Page Level CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'register_1/app-assets/css/core/menu/menu-types/vertical-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'register_1/app-assets/css/core/menu/menu-types/vertical-overlay-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'register_1/app-assets/css/pages/login-register.css' %}">
    <!-- END Page Level CSS-->
    <!-- BEGIN Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'register_1/assets/css/style.css' %}">
    <!-- END Custom CSS-->

      <script>
        $("#check").click(function() {
            $("#register").attr("disabled", !this.checked);
        });
      </script>

  </head>
  <body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column  blank-page blank-page">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="app-content content container-fluid">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body"><section class="flexbox-container">
    <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1 box-shadow-2 p-0">
		<div class="card border-grey border-lighten-3 px-2 py-2 m-0">
			<div class="card-header no-border">

				<h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2"><span>Create Account</span></h6>
			</div>
			<div class="card-body collapse in">	
				<div class="card-block">
					<form class="form-horizontal form-simple" method="post">
                        {% csrf_token %}
						<fieldset class="form-group position-relative has-icon-left mb-1">
							<input type="text" class="form-control form-control-lg input-lg" id="user-name"  name="username" placeholder="username">
							<div class="form-control-position">
							    <i class="icon-head"></i>
							</div>
						</fieldset>
		

						<fieldset class="form-group position-relative has-icon-left mb-1">
							<input type="text" class="form-control form-control-lg input-lg" name="phone" id="user-name" placeholder="phone">
							<div class="form-control-position">
							    <i class="icon-head"></i>
							</div>
						</fieldset>

						<fieldset class="form-group position-relative has-icon-left mb-1">
							<input type="email" class="form-control form-control-lg input-lg" name="email" id="user-email" placeholder="email" required>
							<div class="form-control-position">
							    <i class="icon-mail6"></i>
							</div>
						</fieldset>


						<fieldset class="form-group position-relative has-icon-left">
							<input type="password" class="form-control form-control-lg input-lg" name="password1" id="user-password" placeholder="Enter Password" required>
							<div class="form-control-position">
							    <i class="icon-key3"></i>
							</div>
						</fieldset>

						<fieldset class="form-group position-relative has-icon-left">
							<input type="password" class="form-control form-control-lg input-lg" name="password2" id="user-password" placeholder="Confirm Password" required>
							<div class="form-control-position">
							    <i class="icon-key3"></i>
							</div>
						</fieldset>
						<button type="submit" name="register" class="btn btn-primary btn-lg btn-block"><i class="icon-unlock2"></i> Register</button>
					</form>
				</div>
				<p class="text-xs-center">Already have an account ? <a href="{% url 'users:login_form' %}" class="card-link">Login</a></p>
			</div>
		</div>
	</div>
</section>
        </div>
      </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

    <!-- BEGIN VENDOR JS-->
    <script src="{% static 'register_1/app-assets/js/core/libraries/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'register_1/app-assets/vendors/js/ui/tether.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'register_1/app-assets/js/core/libraries/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'register_1/app-assets/vendors/js/ui/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'register_1/app-assets/vendors/js/ui/unison.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'register_1/app-assets/vendors/js/ui/blockUI.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'register_1/app-assets/vendors/js/ui/jquery.matchHeight-min.js '%}" type="text/javascript"></script>
    <script src="{% static 'register_1/app-assets/vendors/js/ui/screenfull.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'register_1/app-assets/vendors/js/extensions/pace.min.js' %}" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN ROBUST JS-->
    <script src="../../app-assets/js/core/app-menu.js" type="text/javascript"></script>
    <script src="../../app-assets/js/core/app.js" type="text/javascript"></script>
    <!-- END ROBUST JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <!-- END PAGE LEVEL JS-->
  </body>
</html>
