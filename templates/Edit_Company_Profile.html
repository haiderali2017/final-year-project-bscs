<div class="app-content content container-fluid">
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-6 col-xs-12 mb-1">
                <h2 class="content-header-title">Edit Company Profile</h2>
            </div>

        </div>
        <div class="content-body">
            <section id="basic-form-layouts">
                <div class="row match-height">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" id="basic-layout-form">Company Info</h4>
                                <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>
                                        <li><a data-action="reload"><i class="icon-reload"></i></a></li>
                                        <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                                        <li><a data-action="close"><i class="icon-cross2"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body collapse in">
                                <div class="card-block">
                                    <div class="card-text">
                                    </div>

                                    <form class="form" method="post" content='multipart/form-data'>
                                        {% csrf_token %}
                                        <div class="form-body">

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="projectinput2">Company Name</label>
                                                        <input type="text" id="projectinput2" class="form-control" placeholder="company name" name="company_name" value="{{ company_profile.company_name }}">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">


                                                    <div class="form-group">
                                                        <label for="projectinput2">City</label>
                                                        <input type="text" id="projectinput2" class="form-control" placeholder="company_address" name="city" value="{{ company_profile.city }}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="projectinput2">Address</label>
                                                        <input type="text" id="projectinput2" class="form-control" placeholder="company_address" name="company_address" value="{{ company_profile.company_address }}">
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="company_tag_name">Company Tag Name</label>
                                                        <input type="text" id="projectinput1" class="form-control" placeholder="company_tag_name" name="company_tag_name" value="{{ company_profile.company_tag_name }}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="company_contact">Company Contact Number</label>
                                                        <input type="text" id="projectinput1" class="form-control" placeholder="company_contact" name="company_contact" value="{{ company_profile.company_contact }}">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="number_of_employee">Number Of Employee</label>
                                                        <input type="text" id="projectinput1" class="form-control" placeholder="number_of_employee" name="number_of_employee" value="{{ company_profile.number_of_employee }}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="company_bio">Company Bio</label>
                                                <textarea id="projectinput8" rows="5" class="form-control" name="company_bio" placeholder="company_bio">{{ company_profile.company_bio }}</textarea>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" class="btn btn-primary" value="SAVE" name="save" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
